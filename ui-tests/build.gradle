group 'globallogic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(":api-tests")

    // https://mvnrepository.com/artifact/com.codeborne/selenide
    compile group: 'com.codeborne', name: 'selenide', version: '5.1.0'

    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.2.0'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    compile group: 'io.qameta.allure', name: 'allure-junit5', version: '2.9.0'

}

test {

    useTestNG()

    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
        exceptionFormat = 'full'
    }

}

allure {
    version = '2.7.0'
    aspectjweaver = true
    autoconfigure = true
}